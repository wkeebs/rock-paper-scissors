<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<div class="welcome toggle hidden">
    <div class="title-text">
        welcome to rock-paper-scissors
    </div>
    <button id="welcome-btn">
        enter
    </button>
</div>
<div class="game-container toggle">
    <div class="scoreboard">
        <div id="player-score">
            <div id="player-health" class="progress-bar">
             <div class="progress-bar-fill"></div>
            </div>
        </div>
        <div id="cpu-score">
            <div id="cpu-health" class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>
    <div class="game">
        <div id="player-box"></div>
        <div id="choices-box"></div>
        <div id="cpu-box"></div>
    </div>

</div>
</html>
